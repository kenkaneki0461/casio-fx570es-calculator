<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Casio FX-570ES Plus — Scientific Calculator</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
    }

    .calculator {
      width: 320px;
      height: 580px;
      background: #2c2c2c;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 
        0 0 0 8px #1a1a1a,
        0 20px 40px rgba(0,0,0,0.5),
        inset 0 1px 0 rgba(255,255,255,0.1);
      position: relative;
    }

    /* Top branding */
    .brand-section {
      color: #ddd;
      text-align: left;
      margin-bottom: 8px;
    }

    .casio-logo {
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .model {
      font-size: 11px;
      margin-top: 2px;
      color: #999;
      font-weight: normal;
    }

    .natural-display {
      font-size: 9px;
      margin-top: 3px;
      color: #888;
    }

    /* Display area */
    .display-container {
      background: #c5d4c7;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0 15px 0;
      height: 85px;
      position: relative;
      border: 2px solid #999;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }

    .display-header {
      display: flex;
      justify-content: space-between;
      font-size: 8px;
      color: #333;
      margin-bottom: 8px;
    }

    .display {
      background: #c5d4c7;
      color: #000;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: flex-end;
      padding: 5px;
    }

    .expression {
      font-size: 10px;
      color: #444;
      margin-bottom: 2px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .result {
      font-size: 16px;
      font-weight: bold;
      color: #000;
    }

    /* Control buttons area */
    .control-section {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 3px;
      margin-bottom: 8px;
      height: 35px;
    }

    .control-btn {
      background: #333;
      border: none;
      border-radius: 3px;
      color: #aaa;
      font-size: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.1s;
    }

    .control-btn:active {
      transform: translateY(1px);
      background: #555;
    }

    /* Function keys section */
    .function-section {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 2px;
      margin-bottom: 8px;
      height: 140px;
      grid-template-rows: repeat(4, 1fr);
    }

    .func-btn {
      background: #4a4a4a;
      border: none;
      border-radius: 4px;
      color: #ddd;
      font-size: 9px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.1s;
      position: relative;
      line-height: 1;
    }

    .func-btn:active {
      transform: translateY(1px);
      background: #666;
    }

    .func-btn .main {
      font-weight: bold;
      font-size: 10px;
    }

    .func-btn .sub {
      font-size: 7px;
      color: #999;
      margin-top: 1px;
    }

    .func-btn .super {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 6px;
      color: #bbb;
    }

    /* Number pad */
    .number-section {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 3px;
      height: 200px;
      grid-template-rows: repeat(5, 1fr);
    }

    .num-btn {
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .num-btn:active {
      transform: translateY(2px);
    }

    /* Number button colors */
    .num-btn.white {
      background: #e8e8e8;
      color: #333;
      box-shadow: 0 3px 0 #ccc;
    }

    .num-btn.white:active {
      box-shadow: 0 1px 0 #ccc;
    }

    .num-btn.gray {
      background: #666;
      color: #fff;
      box-shadow: 0 3px 0 #444;
    }

    .num-btn.gray:active {
      box-shadow: 0 1px 0 #444;
    }

    .num-btn.green {
      background: #8bc34a;
      color: #333;
      box-shadow: 0 3px 0 #689f38;
      font-size: 12px;
    }

    .num-btn.green:active {
      box-shadow: 0 1px 0 #689f38;
    }

    .num-btn.orange {
      background: #ff9800;
      color: #333;
      box-shadow: 0 3px 0 #f57c00;
    }

    .num-btn.orange:active {
      box-shadow: 0 1px 0 #f57c00;
    }

    .num-btn.red {
      background: #f44336;
      color: white;
      box-shadow: 0 3px 0 #d32f2f;
    }

    .num-btn.red:active {
      box-shadow: 0 1px 0 #d32f2f;
    }

    /* Special styling for specific buttons */
    .equals {
      background: linear-gradient(135deg, #4CAF50, #388E3C) !important;
      font-size: 20px !important;
      color: white !important;
    }

    .small-text {
      font-size: 8px;
      line-height: 1.1;
    }

    /* Cursor in display */
    .cursor {
      display: inline-block;
      width: 8px;
      height: 2px;
      background: #000;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .error {
      color: #f44336 !important;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <!-- Branding -->
    <div class="brand-section">
      <div class="casio-logo">CASIO</div>
      <div class="model">fx-570ES PLUS</div>
      <div class="natural-display">NATURAL-V.P.A.M.<br>2nd edition</div>
    </div>

    <!-- Display -->
    <div class="display-container">
      <div class="display-header">
        <span>S</span>
        <span>Math ▲</span>
        <span>1</span>
      </div>
      <div class="display">
        <div class="expression" id="expression">∫₀¹ cos(x)dx</div>
        <div class="result" id="result">1<span class="cursor"></span></div>
      </div>
    </div>

    <!-- Control buttons -->
    <div class="control-section">
      <button class="control-btn">SHIFT</button>
      <button class="control-btn">ALPHA</button>
      <button class="control-btn">MODE<br>SETUP</button>
      <button class="control-btn">ON</button>
      <button class="control-btn">◄</button>
      <button class="control-btn">►</button>
    </div>

    <!-- Function buttons -->
    <div class="function-section">
      <!-- Row 1 -->
      <button class="func-btn" data-action="func" data-fn="x²">
        <span class="main">x²</span>
        <span class="sub">SOLVE</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="^">
        <span class="main">^</span>
        <span class="sub">∛</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="10^">
        <span class="main">10ˣ</span>
        <span class="sub">aˣ</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="log">
        <span class="main">log</span>
        <span class="sub">a⁻¹</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="ln">
        <span class="main">ln</span>
        <span class="sub">eˣ</span>
      </button>
      <button class="func-btn" data-action="clear">
        <span class="main">(-)</span>
        <span class="sub">∂/∂x</span>
      </button>

      <!-- Row 2 -->
      <button class="func-btn" data-action="func" data-fn="√">
        <span class="main">√</span>
        <span class="sub">x²</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="x³">
        <span class="main">x³</span>
        <span class="sub">³√</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="x^">
        <span class="main">xʸ</span>
        <span class="sub">ʸ√x</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="1/x">
        <span class="main">1/x</span>
        <span class="sub">|x|</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="!">
        <span class="main">x!</span>
        <span class="sub">nPr</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="nCr">
        <span class="main">nCr</span>
        <span class="sub">Pol(</span>
      </button>

      <!-- Row 3 -->
      <button class="func-btn" data-action="func" data-fn="(">
        <span class="main">(</span>
        <span class="sub">STO</span>
      </button>
      <button class="func-btn" data-action="func" data-fn=")">
        <span class="main">)</span>
        <span class="sub">RCL</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="S-D">
        <span class="main">S⇔D</span>
        <span class="sub">ENG</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="hyp">
        <span class="main">hyp</span>
        <span class="sub">sin⁻¹</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="sin">
        <span class="main">sin</span>
        <span class="sub">D</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="cos">
        <span class="main">cos</span>
        <span class="sub">E</span>
      </button>

      <!-- Row 4 -->
      <button class="func-btn" data-action="func" data-fn="tan">
        <span class="main">tan</span>
        <span class="sub">F</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="rcl">
        <span class="main">RCL</span>
        <span class="sub">ENG</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="(">
        <span class="main">(</span>
        <span class="sub">1</span>
      </button>
      <button class="func-btn" data-action="func" data-fn=")">
        <span class="main">)</span>
        <span class="sub">x</span>
      </button>
      <button class="func-btn" data-action="func" data-fn="S-D">
        <span class="main">S⇔D</span>
        <span class="sub">M+</span>
      </button>
      <button class="func-btn" data-action="memory" data-mem="M+">
        <span class="main">M+</span>
        <span class="sub">⌓</span>
      </button>
    </div>

    <!-- Number pad -->
    <div class="number-section">
      <!-- Row 1 -->
      <button class="num-btn white" data-value="7">7</button>
      <button class="num-btn white" data-value="8">8</button>
      <button class="num-btn white" data-value="9">9</button>
      <button class="num-btn green" data-action="delete">DEL</button>
      <button class="num-btn green" data-action="clear">AC</button>

      <!-- Row 2 -->
      <button class="num-btn white" data-value="4">4</button>
      <button class="num-btn white" data-value="5">5</button>
      <button class="num-btn white" data-value="6">6</button>
      <button class="num-btn gray" data-value="*">×</button>
      <button class="num-btn gray" data-value="/">÷</button>

      <!-- Row 3 -->
      <button class="num-btn white" data-value="1">1</button>
      <button class="num-btn white" data-value="2">2</button>
      <button class="num-btn white" data-value="3">3</button>
      <button class="num-btn gray" data-value="+">+</button>
      <button class="num-btn gray" data-value="-">-</button>

      <!-- Row 4 -->
      <button class="num-btn white" data-value="0">0</button>
      <button class="num-btn white" data-value=".">.</button>
      <button class="num-btn gray small-text" data-value="EXP">×10ˣ</button>
      <button class="num-btn orange" data-action="ans">Ans</button>
      <button class="num-btn red equals" data-action="equal">=</button>
    </div>
  </div>

  <script>
    // Calculator logic
    (function(){
      const expressionEl = document.getElementById('expression');
      const resultEl = document.getElementById('result');
      const buttons = document.querySelectorAll('button[data-value], button[data-action]');

      let currentExpression = '';
      let lastResult = '0';
      let memory = 0;
      let angleMode = 'DEG'; // DEG or RAD

      function updateDisplay() {
        expressionEl.textContent = currentExpression || '0';
        resultEl.innerHTML = lastResult + '<span class="cursor"></span>';
      }

      // Math functions
      function factorial(n) {
        if (n < 0 || n > 170) return Infinity;
        if (n === 0 || n === 1) return 1;
        let result = 1;
        for (let i = 2; i <= n; i++) result *= i;
        return result;
      }

      function toRadians(deg) {
        return angleMode === 'DEG' ? deg * Math.PI / 180 : deg;
      }

      function toDegrees(rad) {
        return angleMode === 'DEG' ? rad * 180 / Math.PI : rad;
      }

      function evaluateExpression(expr) {
        try {
          // Replace display symbols with JavaScript operators
          let cleanExpr = expr
            .replace(/×/g, '*')
            .replace(/÷/g, '/')
            .replace(/−/g, '-')
            .replace(/π/g, Math.PI)
            .replace(/e/g, Math.E);

          // Handle power operations
          cleanExpr = cleanExpr.replace(/\^/g, '**');

          // Handle functions
          const functions = {
            'sin': (x) => Math.sin(toRadians(x)),
            'cos': (x) => Math.cos(toRadians(x)),
            'tan': (x) => Math.tan(toRadians(x)),
            'log': (x) => Math.log10(x),
            'ln': (x) => Math.log(x),
            'sqrt': (x) => Math.sqrt(x),
            'x²': (x) => x * x,
            'x³': (x) => x * x * x,
            '10^': (x) => Math.pow(10, x),
            '1/x': (x) => 1 / x,
            '!': factorial,
            'abs': Math.abs
          };

          // Replace function calls
          for (const [fname, func] of Object.entries(functions)) {
            const regex = new RegExp(fname.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\(([^)]+)\\)', 'g');
            cleanExpr = cleanExpr.replace(regex, (match, arg) => {
              const argValue = evaluateExpression(arg);
              return func(parseFloat(argValue));
            });
          }

          // Evaluate the expression
          const result = Function('"use strict"; return (' + cleanExpr + ')')();
          
          if (isNaN(result) || !isFinite(result)) {
            return 'Math ERROR';
          }

          // Format result
          if (Math.abs(result) > 999999999999 || (Math.abs(result) < 0.000000001 && result !== 0)) {
            return result.toExponential(6);
          }
          
          return parseFloat(result.toPrecision(12)).toString();
        } catch (e) {
          return 'Syntax ERROR';
        }
      }

      // Handle button clicks
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          const value = button.dataset.value;
          const action = button.dataset.action;
          const fn = button.dataset.fn;
          const mem = button.dataset.mem;

          if (value !== undefined) {
            currentExpression += value;
          } else if (action) {
            switch (action) {
              case 'clear':
                currentExpression = '';
                lastResult = '0';
                break;
              case 'delete':
                currentExpression = currentExpression.slice(0, -1);
                break;
              case 'equal':
                if (currentExpression) {
                  lastResult = evaluateExpression(currentExpression);
                  currentExpression = '';
                }
                break;
              case 'ans':
                currentExpression += lastResult;
                break;
              case 'func':
                if (fn === 'π') {
                  currentExpression += 'π';
                } else if (fn === 'e') {
                  currentExpression += 'e';
                } else if (fn === 'x²') {
                  currentExpression += '^2';
                } else if (fn === 'x³') {
                  currentExpression += '^3';
                } else if (fn === '√') {
                  currentExpression += 'sqrt(';
                } else if (fn === '!') {
                  currentExpression += '!';
                } else {
                  currentExpression += fn + '(';
                }
                break;
              case 'memory':
                const currentValue = parseFloat(lastResult) || 0;
                if (mem === 'M+') {
                  memory += currentValue;
                } else if (mem === 'M-') {
                  memory -= currentValue;
                } else if (mem === 'MR') {
                  currentExpression += memory.toString();
                } else if (mem === 'MC') {
                  memory = 0;
                }
                break;
            }
          }
          
          updateDisplay();
        });
      });

      // Keyboard support
      document.addEventListener('keydown', (e) => {
        const key = e.key;
        
        if (/^[0-9]$/.test(key)) {
          currentExpression += key;
        } else if (['+', '-', '*', '/', '.', '(', ')'].includes(key)) {
          currentExpression += key;
        } else if (key === 'Enter' || key === '=') {
          if (currentExpression) {
            lastResult = evaluateExpression(currentExpression);
            currentExpression = '';
          }
        } else if (key === 'Backspace') {
          currentExpression = currentExpression.slice(0, -1);
        } else if (key === 'Delete' || key === 'Escape') {
          currentExpression = '';
          lastResult = '0';
        }
        
        updateDisplay();
        e.preventDefault();
      });

      // Initialize display
      updateDisplay();
    })();
  </script>
</body>
</html>
